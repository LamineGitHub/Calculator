<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Currency Conversion Calculator</title>
</head>

<body class="flex justify-center items-center bg-slate-300 h-[100vh]">

    <main class="flex w-[315px] overflow-hidden rounded-lg shadow-2xl">

        <!-- Beginning of the listCountry -->
        <section>
            <div id="listCountry"
                class=" bg-white h-[550px] overflow-y-auto overflow-x-hidden z-10 top-0 right-[100%] relative ease-in-out duration-300 rounded-lg">

                <div class="relative group">
                    <svg class="absolute bottom-[35px] left-[20px] group-focus:stroke-primary group-hover:stroke-primary"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px">
                        <path
                            d="M 20.5 6 C 12.509634 6 6 12.50964 6 20.5 C 6 28.49036 12.509634 35 20.5 35 C 23.956359 35 27.133709 33.779044 29.628906 31.75 L 39.439453 41.560547 A 1.50015 1.50015 0 1 0 41.560547 39.439453 L 31.75 29.628906 C 33.779044 27.133709 35 23.956357 35 20.5 C 35 12.50964 28.490366 6 20.5 6 z M 20.5 9 C 26.869047 9 32 14.130957 32 20.5 C 32 23.602612 30.776198 26.405717 28.791016 28.470703 A 1.50015 1.50015 0 0 0 28.470703 28.791016 C 26.405717 30.776199 23.602614 32 20.5 32 C 14.130953 32 9 26.869043 9 20.5 C 9 14.130957 14.130953 9 20.5 9 z" />
                    </svg>
                    <input type="text" id="search"
                        class="w-11/12 p-2 pl-8 m-2 mb-6 ml-3 text-base transition-colors rounded-lg focus:border-primary focus:ring-0"
                        placeholder="Search . . ." />
                </div>
                <p id="notFoundMsg" class="hidden pl-2 text-lg text-red-600">Country not found !</p>

                <!-- Start of country list -->
                <div id="country" class="text-base w-[310px]"></div>
                <!-- End of country list -->

            </div>
        </section>
        <!-- End of the listCountry -->


        <!-- Beginning of the converter -->
        <section class="fixed overflow-hidden rounded-lg">

            <div id="convert" class="bg-white h-[550px] rounded-lg ease-out duration-1000">

                <div class="px-2 pt-2 text-right">

                    <div id="iconCalculator" class="inline cursor-pointer select-none">
                        <img src="./img/calculator.svg" width="25px" alt="" />
                    </div>

                    <div id="ecran2" class="pt-12 text-lg text-right border-none w-[299px]">

                        <div class="flex items-center justify-between ">

                            <div id="selectCountryFrom" class="select-none countrySelectClass">
                                <div id="codeFrom">USD</div>
                                <img src="./img/bottomArrow.svg" width="20px" alt="">
                            </div>

                            <div class="text-base text-right">
                                <div>123456789012.12</div>
                            </div>

                        </div>
                        <div id="unitySelect1" class="mb-6 text-xs text-slate-500">US Dollar$</div>


                        <div class="flex items-center justify-between pt-8 border-t">

                            <div id="selectCountryTo" class="select-none countrySelectClass">
                                <div id="codeTo">XOF</div>
                                <img src="./img/bottomArrow.svg" width="20px" alt="">
                            </div>

                            <div class="text-base text-right">
                                <div>255 808 348 910 233.03</div>
                            </div>

                        </div>
                        <div id="unitySelect2" class="mb-4 text-xs text-slate-500">CFA Franc</div>

                    </div>
                </div>

                <div id="buttonConvert"
                    class="px-4 pt-4 bg-white border-t-2 rounded-lg mt-14 rounded-tl-xl rounded-tr-xl">

                    <div class="grid grid-cols-4 gap-8 text-xl select-none">
                        <button class="btn-ring">7</button>
                        <button class="btn-ring">8</button>
                        <button class="btn-ring">9</button>
                        <button class="row-span-2 btn-signe btn-ring">DEL</button>
                        <button class="btn-ring">4</button>
                        <button class="btn-ring">5</button>
                        <button class="btn-ring">6</button>
                        <button class="btn-ring">1</button>
                        <button class="btn-ring">2</button>
                        <button class="btn-ring">3</button>
                        <button class="row-span-2 btn-signe btn-ring">C</button>
                        <button class="btn-ring">.</button>
                        <button class="btn-ring">0</button>
                        <button class="btn-ring">00</button>
                    </div>

                </div>

            </div>
        </section>
        <!-- End of the converter -->


        <!-- Beginning of the calculator -->
        <section id="calculator" class="bg-white h-[550px] relative top-0 right-0 ease-in duration-500 rounded-lg">

            <div class="px-2 pt-2">
                <div id="iconBack" class="inline cursor-pointer select-none">
                    <img src="./img/leftArrow.svg" width="20px" alt="" />
                </div>

                <div id="ecran1" class="pt-16 text-3xl text-right overflow-hidden w-[300px] h-[140px] border-none">
                </div>
            </div>

            <div id="button" class="pt-5 pl-2 pr-4 mt-16 bg-white border-t-2 rounded-lg rounded-tl-xl rounded-tr-xl">

                <div class="grid grid-cols-4 gap-8 text-xl select-none">
                    <button class="btn-signe btn-ring">C</button>
                    <button class="btn-signe btn-ring">/</button>
                    <button class="btn-signe btn-ring">*</button>
                    <button class="btn-signe btn-ring">DEL</button>
                    <button class="btn-ring">7</button>
                    <button class="btn-ring">8</button>
                    <button class="btn-ring">9</button>
                    <button class="btn-signe btn-ring">-</button>
                    <button class="btn-ring">4</button>
                    <button class="btn-ring">5</button>
                    <button class="btn-ring">6</button>
                    <button class="btn-signe btn-ring">+</button>
                    <button class="btn-ring">1</button>
                    <button class="btn-ring">2</button>
                    <button class="btn-ring">3</button>
                    <button
                        class="row-span-2 text-white rounded-lg bg-primary focus:outline-none focus:ring focus:ring-green-500 focus:ring-offset-0 focus:ring-opacity-50">
                        =
                    </button>
                    <button class="btn-ring">.</button>
                    <button class="btn-ring">0</button>
                    <button class="btn-ring">00</button>
                </div>

            </div>

        </section>
        <!-- End of the calculator -->
    </main>

    <script src="js/parallaxEffect.js"></script>
    <script type="module" src="js/createListCountries.js"></script>
    <script src="js/calculator.js"></script>
    <!-- <script src="js/convert.js"></script> -->

</body>

</html>
